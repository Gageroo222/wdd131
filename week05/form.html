<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 Product Review Form | Gage Carter">
    <meta name="author" content="Gage Carter">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id=reviewForm method="get" action="review.html">
            <div>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            
            <div>
                <label>Overall Rating:</label>
                <div class="input-group">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">&#9733;</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">&#9733;&#9733;</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">&#9733;&#9733;&#9733;</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">&#9733;&#9733;&#9733;&#9733;</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
            </div>

            <div>
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div>
                <label>Useful Features:</label>
                <div class="checkbox-group">
                    <div class="input-group">
                        <input type="checkbox" id="durability" name="usefulFeatures" value="Durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" id="easeOfUse" name="usefulFeatures" value="Ease of Use">
                        <label for="easeOfUse">Ease of Use</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" id="performance" name="usefulFeatures" value="Performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" id="design" name="usefulFeatures" value="Design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <div>
                <label for="review">Written Review: <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div>
                <label for="userName">User Name: <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName">
            </div>

            <div>
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> - Gage Carter - Temples</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
